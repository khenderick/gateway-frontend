<template>
    <require from="./styles.css"></require>
    <form role="form" class="form-horizontal" submit.delegate="$event.preventDefault()">
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configurelabel.name" class="col-sm-2 control-label">
                ${'generic.name' & t}
            </label>
            <div class="col-sm-3">
                <input class="au-target form-control" id="wizards.configurelabel.name"  value.bind="data.name" focus.bind="hasFocus"/>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('labeltype') ? 'has-error' : ''}">
            <label for="wizards.configurelabel.type" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.labeltype' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="types" target.bind="data.label_type"></dropdown>
            </div>
        </div>
        <div class="form-group">
            <label for="wizards.configurelabel.type" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.formula' & t}
            </label>
            <div class="col-sm-10 label-row">
                <div repeat.for="labelInput of labelInputs">
                    <input id.bind="labelInput.id" type="checkbox" checked.bind="labelInput.assigned" change.delegate="checkedChange(labelInput)" />
                    <label for.bind="labelInput.id">${labelInput.name}</label>
                </div>
            </div>
        </div>
    </form>
</template>
