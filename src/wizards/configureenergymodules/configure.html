<template>
    <require from="../configurepowerinputs/styles.css"></require>
    <form role="form" class="form-horizontal">
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configureenergymodules.name" class="col-sm-2 control-label">
                ${'generic.name' & t}
            </label>
            <div class="col-sm-3">
                <input class="au-target form-control" id="wizards.configureenergymodules.name"  value.bind="data.module.name" focus.bind="hasFocus"/>
            </div>
        </div>
        <div class="form-group">
            <label for="wizards.configureenergymodules.inverted" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.inverted' & t}
            </label>
            <div class="col-sm-3">
                <input type="checkbox" class="hand" checked.bind="data.module.inverted" id="wizards.configureenergymodules.inverted" />
            </div>
        </div>
        <div if.bind="data.module.version !== 1" class="form-group">
            <label for="wizards.configurepowerinputs.sensors" class="col-sm-2 control-label">
                ${'wizards.configurepowerinputs.sensors' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="sensorsList" target.bind="data.module.sensorName"></dropdown>
            </div>
        </div>
    </form>
</template>
