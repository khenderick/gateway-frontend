<template>
    <form role="form" class="form-horizontal">
        <p t="wizards.configureglobalthermostat.switching.info"></p>
        <p t="wizards.configureglobalthermostat.switching.heating"></p>
        <div if.bind="outputs.length > 0" repeat.for="i of [0, 1, 2, 3]">
            <div class="form-group flex-group">
                <label class="col-sm-2 control-label"><span t="generic.first"></span></label>
                <div class="col-sm-2">
                    <dropdown items.bind="outputs" target.bind="$parent['heatingOutput' + i]"
                              options.bind="{
                                  text: outputText,
                                  context: $parent
                              }">
                    </dropdown>
                </div>
                <div class="col-sm-6" if.bind="$parent['heatingOutput' + i] !== undefined">
                    <span if.bind="$parent['heatingOutput' + i].isDimmer">
                        <slider value.two-way="data.thermostat['controlledSwitchToHeatingValue' + i]"
                                options.bind="{
                                    suffix: 'generic.percent',
                                    minimum: 0, maximum: 100, step: 10
                                }"></slider>
                    </span>
                    <span if.bind="!$parent['heatingOutput' + i].isDimmer">
                        <span t="generic.setto" style="padding-left: 15px; padding-right: 15px;"></span>
                        <dropdown items.bind="onoff" target.bind="data.thermostat['controlledSwitchToHeatingValue' + i]"
                                  options.bind="{
                                      text: onOffText,
                                      context: $parent
                                  }">
                        </dropdown>
                    </span>
                </div>
            </div>
        </div>
        <p t="wizards.configureglobalthermostat.switching.cooling"></p>
        <div if.bind="outputs.length > 0" repeat.for="i of [0, 1, 2, 3]">
            <div class="form-group flex-group">
                <label class="col-sm-2 control-label"><span t="generic.first"></span></label>
                <div class="col-sm-2">
                    <dropdown items.bind="outputs" target.bind="$parent['coolingOutput' + i]"
                              options.bind="{
                                  text: outputText,
                                  context: $parent
                              }">
                    </dropdown>
                </div>
                <div class="col-sm-6" if.bind="$parent['coolingOutput' + i] !== undefined">
                    <span if.bind="$parent['coolingOutput' + i].isDimmer">
                        <slider value.two-way="data.thermostat['controlledSwitchToCoolingValue' + i]"
                                options.bind="{
                                    suffix: 'generic.percent',
                                    minimum: 0, maximum: 100, step: 10
                                }"></slider>
                    </span>
                    <span if.bind="!$parent['coolingOutput' + i].isDimmer">
                        <span t="generic.setto" style="padding-left: 15px; padding-right: 15px;"></span>
                        <dropdown items.bind="onoff" target.bind="data.thermostat['controlledSwitchToCoolingValue' + i]"
                                  options.bind="{
                                      text: onOffText,
                                      context: $parent
                                  }">
                        </dropdown>
                    </span>
                </div>
            </div>
        </div>
    </form>
</template>
