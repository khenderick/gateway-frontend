<template>
    <form role="form" class="form-horizontal">
        <p>${'wizards.configureglobalthermostat.general.info' & t}</p>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                ${'wizards.configureglobalthermostat.general.sensor' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="sensors" target.bind="data.sensor"
                          options.bind="{
                                  text: sensorName,
                                  key: 'id'
                              }">
                </dropdown>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('timer') ? 'has-error' : ''}">
            <label class="col-sm-2 control-label">
                ${'generic.pumpdelay' & t}
            </label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.delay.minutes" min="0" class="form-control"/>
                    <div class="input-group-addon">m</div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.delay.seconds" min="0" class="form-control"/>
                    <div class="input-group-addon">s</div>
                </div>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('threshold') ? 'has-error' : ''}" if.bind="data.sensor !== undefined">
            <label class="col-sm-2 control-label">
                ${'wizards.configureglobalthermostat.general.threshold' & t}
            </label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="number" value.bind="data.thermostat.thresholdTemperature" min="-32" max="95" step="0.5" class="form-control"/>
                    <div class="input-group-addon" translate.bind="'generic.sensors.temperature.unit' & t"></div>
                </div>
            </div>
        </div>
    </form>
</template>
