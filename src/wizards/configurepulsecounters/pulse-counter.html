<template>
    <require from="../configurepowerinputs/styles.css"></require>
    <form role="form" class="form-horizontal">
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configurepulsecounters.name" class="col-sm-2 control-label">
                ${'generic.name' & t}
            </label>
            <div class="col-sm-3">
                <input class="au-target form-control" id="wizards.configurepulsecounters.name"  value.bind="data.pulseCounter.name" focus.bind="hasFocus"/>
            </div>
        </div>
        <div class="form-group">
            <label for="wizards.configurepulsecounters.rooms" class="col-sm-2 control-label">
                ${'generic.room' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="rooms" target.bind="data.pulseCounter.room_name"></dropdown>
            </div>
        </div>
        <div class="form-group">
            <label for="wizards.configurepulsecounters.persistent" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.persistent' & t}
            </label>
            <div class="col-sm-3">
                <input type="checkbox" class="hand" checked.bind="data.pulseCounter.persistent" id="wizards.configurepulsecounters.persistent" />
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('ppu') ? 'has-error' : ''}">
            <label for="wizards.configurepulsecounters.ppu" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.pulsesperunit' & t}
            </label>
            <div class="col-sm-3">
                <input
                    type="number"
                    pattern="\d+(,[\d]{3})?"
                    class="au-target form-control"
                    id="wizards.configurepulsecounters.ppu"
                    value.bind="data.pulseCounter.ppu"
                    required
                />
            </div>
        </div>
        <!-- Label input -->
        <div if.bind="isCloud">
            <div class="form-group ${canProceed.fields.has('consumption_type') ? 'has-error' : ''}">
                <label for="wizards.configurepulsecounters.consumptiontype" class="col-sm-2 control-label">
                    ${'pages.settings.energy.table.consumptiontype' & t}
                </label>
                <div class="col-sm-3">
                    <dropdown items.bind="consumptionTypes" target.bind="data.label_input.consumption_type"></dropdown>
                </div>
            </div>
            <div class="form-group">
                <label for="wizards.configurepulsecounters.suppliers" class="col-sm-2 control-label">
                    ${'pages.settings.energy.table.supplier' & t}
                </label>
                <div class="col-sm-3">
                    <dropdown items.bind="suppliers" target.bind="data.supplier"></dropdown>
                </div>
            </div>
         </div>
    </form>
</template>
