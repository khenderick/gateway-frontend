<template>
    <require from="./styles.css"></require>
    <section class="content-header">
        <h1 class="pull-left">${'pages.setup.environment.title' & t}</h1>
        <div class="btn-group pull-right">
            <a class="active btn btn-sm btn-default disabled">
                <i class="fa" translate.bind="'pages.setup.environment.icon' & t"></i> &nbsp; ${'pages.setup.environment.title' & t}
            </a>
            <a class="btn btn-sm btn-default" route-href="route: setup.initialisation">
                ${'pages.setup.initialisation.title' & t} &nbsp; <span class="fa" translate.bind="'icons.right' & t"></span>
            </a>
        </div>
    </section>
    <section class="content" style="clear: both;">
        <div class="callout callout-info" if.bind="!shared.features.contains('dirty_flag')">
            <p translate.bind="'generic.synccloud' & t"></p>
        </div>
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4>${'generic.smalldevice' & t}</h4>
            <p>${'generic.smalldevicewarning' & t}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.setup.environment.general' & t}</h3>
                    </div>
                    <div class="box-body">
                        <div if.bind="shared.target === 'cloud'">
                            <strong>${'pages.setup.environment.installationname' & t}</strong>:
                            <div class="installation-name-block">
                                <i if.bind="editInstallation" class="fa hand" translate.bind="'icons.installed' & t" click.delegate="saveInstallation()"></i>
                                    <span if.bind="!editInstallation">${shared.installation.name}</span>
                                <input if.bind="editInstallation" value.bind="installationName"
                                    focus.bind="!!editInstallation" blur.trigger="(editInstallation = false) & debounce:200" />
                                <i if.bind="!editInstallation" class="fa hand edit"
                                    translate.bind="'generic.editicon' & t"
                                    click.delegate="editInstallation = true"></i>
                                <button if.bind="editInstallation" type="button" class="close au-target unset"
                                    aria-hidden="true" aria-label="Close" click.delegate="editInstallation = false"
                                    au-target-id="441">
                                    <span>Ã—</span>
                                </button>
                                <i show.bind="installationLoading" class="fa fa-spinner fa-spin"></i>
                            </div>
                        </div>
                        <strong>${'pages.setup.environment.systemtime' & t}</strong>:
                        <i show.bind="timeLoading" class="fa fa-spinner fa-spin"></i>
                        <span show.bind="!timeLoading">${time}</span>
                        <br/>
                        <span>
                            <strong>${'pages.setup.environment.timezone' & t}</strong>:
                            <i show.bind="timeLoading" class="fa fa-spinner fa-spin"></i>
                            <dropdown items.bind="timezones" target.bind="timezone" show.bind="!timeLoading"
                                      options.bind="{ small: true }" change.delegate="setTimezone($event)">
                            </dropdown>
                        </span>
                        <br/>
                        <span>
                            <strong>${'pages.setup.environment.ipaddress' & t}</strong>:
                            ${ipAddress}
                        </span>
                        <br/><br/>
                        <strong>${'pages.setup.environment.versions' & t}</strong>:
                        <ul>
                            <li>
                                <strong>${'pages.setup.environment.system' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.system}</span>
                                <ul show.bind="!versionLoading">
                                    <li show.bind="versions.gateway !== undefined">
                                        <strong>${'pages.setup.environment.gateway' & t}</strong>:
                                        <span>${versions.gateway}</span>
                                    </li>
                                    <li show.bind="versions.frontend !== undefined">
                                        <strong>${'pages.setup.environment.frontend' & t}</strong>:
                                        <span>${versions.frontend}</span>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <strong>${'pages.setup.environment.masterhardware' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.masterhardware}</span>
                            </li>
                            <li>
                                <strong>${'pages.setup.environment.masterfirmware' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.masterfirmware}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header as-footer">
        <div class="btn-group pull-right">
            <a class="active btn btn-sm btn-default disabled">
                <i class="fa" translate.bind="'pages.setup.environment.icon' & t"></i> &nbsp; ${'pages.setup.environment.title' & t}
            </a>
            <a class="btn btn-sm btn-default" route-href="route: setup.initialisation">
                ${'pages.setup.initialisation.title' & t} &nbsp; <span class="fa" translate.bind="'icons.right' & t"></span>
            </a>
        </div>
    </section>
</template>
