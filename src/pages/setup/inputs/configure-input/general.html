<template>
    <require from="./styles.css"></require>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">${'generic.id' & t}</label>
            <div class="col-sm-3">
                <div style="padding-top: 7px;">${data.input.id}</div>
            </div>
        </div>
        <div class="form-group name-row ${canProceed.fields.has('name') ? 'has-error' : ''}" if.bind="!data.notInUse">
            <label for="wizards.configureinput.general.name" class="col-sm-1 control-label">${'generic.name' & t}</label>
            <div class="col-sm-3">
                <input class="au-target form-control" focus.bind="hasFocus" value.bind="data.input.name" id="wizards.configureinput.general.name"/>
            </div>
            <div class="col-sm-2">
                ${'generic.maxlength8' & t}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">${'generic.room' & t}</label>
            <div class="col-sm-3">
                <dropdown items.bind="rooms" target.bind="data.room"
                          options.bind="{
                              text: roomText
                          }">
                </dropdown>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">${'wizards.configureinput.general.mode' & t}</label>
            <div class="col-sm-3">
                <dropdown items.bind="modes" target.bind="data.mode"
                          options.bind="{
                              text: modeText
                          }">
                </dropdown>
            </div>
        </div>
        <hr/>
        <dl>
            <dt>${'wizards.configureinput.general.' + data.mode & t}</dt>
            <dd>${'wizards.configureinput.general.' + data.mode + 'info' & t}</dd>
        </dl>
    </form>
</template>
