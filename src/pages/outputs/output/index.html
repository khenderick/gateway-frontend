<template>
    <require from="./styles.css"></require>
    <div
        ref="dndElement"
        style.bind="positionCss"
        show.bind="!draggingMe"
        class.bind="'indicator'.concat(isOutput && output.status.on ? ' active' : '')"
        click.delegate="handleClickOutput()"
    >
        <i class.bind="'fa ' + type" translate.bind="'pages.outputs.' + type + 'icon' & t"></i>
        <span if.bind="unassigned && output.location.floor_coordinates.x === null">${output.name}</span>
    </div>
