<template>
    <require from="./styles.css"></require>
    <require from="./output/index"></require>
    <section class="content-header">
        <h1>${'pages.outputs.title' & t}</h1>
    </section>
    <section class="outputs-modes">
        <dropdown items.bind="modes" target.bind="mode" change.delegate="modeUpdated()" options.bind="{
                text: modeText,
                small: true
            }">
    </section>
    <section class="content" show.bind="mode === 'list'">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.outputs.lights' & t}</h3>
                    </div>
                    <div class="box-body">
                        <span if.bind="outputsLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <i
                            if.bind="!outputsLoading && lights.length === 0 && dimmableLights.length === 0 & signal: 'reload-outputs'">${'generic.noentries'
                            & t}</i>
                        <div class="row" show.bind="!outputsLoading && lights.length > 0">
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate"
                                 repeat.for="light of lights & signal: 'reload-outputs'">
                                <toggle-button
                                    disabled.bind="light.locked"
                                    checked.bind="light.isOn"
                                    change.delegate="light.onToggle($event)"></toggle-button>
                                <span class="indicator-name">${light.name} ${light.roomName ? `(${light.roomName})` : ''}</span>
                                <i class="fa locked-icon" if.bind="light.locked" translate.bind="'icons.lock' & t"></i>
                                <i if.bind="light.processing" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                            </div>
                        </div>
                        <div class="row dimmable-lights" show.bind="!outputsLoading && dimmableLights.length > 0">
                            <div class="col-lg-4 col-md-6 col-xs-12"
                                repeat.for="light of dimmableLights & signal: 'reload-outputs'">
                                <div>
                                    <span class="pull-left">
                                        <span>${light.name} ${light.roomName ? `(${light.roomName})` : ''}</span>
                                        <i class="fa locked-icon" if.bind="light.locked" translate.bind="'icons.lock' & t"></i>
                                        <i if.bind="light.processing" translate.bind="'icons.loading' & t"
                                            class="fa fa-spin"></i>
                                    </span>
                                    <span class="pull-right">
                                        ${'generic.status' & t}: <span if.bind="relay.isOn">${light.dimmer | round:1} %
                                            - </span>
                                        <toggle-button disabled.bind="light.locked" checked.bind="light.isOn" options.bind="{ size: 'mini' }"
                                            change.delegate="light.onToggle($event)"></toggle-button>
                                    </span>
                                    <span>&nbsp;</span>
                                </div>
                                <div class="slider-block">
                                    <slider value.two-way="light.dimmer" status.two-way="light.isOn"
                                        change.delegate="light.onDim($event)" options.bind="{
                                                rounding: 0,
                                                minimum: 0, maximum: 100, step: 10
                                            }"></slider>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" show.bind="shutters.length > 0 & signal: 'reload-shutters'">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.outputs.shutters' & t}</h3>
                    </div>
                    <div class="box-body">
                        <span if.bind="shuttersLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <i if.bind="!shuttersLoading && availableShutters.length === 0 & signal: 'reload-shutters'">${'generic.noentries'
                            & t}</i>
                        <div class="row" show.bind="!shuttersLoading">
                            <div class="col-lg-3 col-md-6 col-xs-12 truncate shutter"
                                repeat.for="shutter of availableShutters & signal: 'reload-shutters'">
                                <div class="btn-group">
                                    <button class="btn btn-default fa ${shutter.status === 'going_up' ? 'active' : ''}"
                                        translate.bind="'icons.up' & t" click.delegate="shutter.up()"></button>
                                    <button class="btn btn-default fa" translate.bind="'icons.stop' & t"
                                        click.delegate="shutter.stop()"></button>
                                    <button
                                        class="btn btn-default fa ${shutter.status === 'going_down' ? 'active' : ''}"
                                        translate.bind="'icons.down' & t" click.delegate="shutter.down()"></button>
                                </div>
                                <span class="indicator-name">${shutter.name} (${'generic.shutterstatus.lower.' +
                                    shutter.status.toLowerCase() & t})</span>
                                <i if.bind="shutter.processing" translate.bind="'icons.loading' & t"
                                    class="fa fa-spin"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.outputs.relays' & t}</h3>
                    </div>
                    <div class="box-body">
                        <span if.bind="outputsLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <i if.bind="!outputsLoading && relays.length === 0 & signal: 'reload-outputs'">${'generic.noentries'
                            & t}</i>
                        <div class="row" show.bind="!outputsLoading && relays.length > 0">
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate"
                                repeat.for="relay of relays & signal: 'reload-outputs'">
                                <toggle-button checked.bind="relay.isOn" change.delegate="relay.onToggle($event)">
                                </toggle-button>
                                <span class="indicator-name">${relay.name}</span>
                                <i if.bind="relay.processing" translate.bind="'icons.loading' & t"
                                    class="fa fa-spin"></i>
                            </div>
                        </div>
                        <div class="row dimmable-lights" show.bind="!outputsLoading && dimmableRelays.length > 0">
                            <div class="col-lg-4 col-md-6 col-xs-12"
                                repeat.for="relay of dimmableRelays & signal: 'reload-outputs'">
                                <div>
                                    <span class="pull-left">
                                        <span>${relay.name}</span>
                                        <i if.bind="light.processing" translate.bind="'icons.loading' & t"
                                            class="fa fa-spin"></i>
                                    </span>
                                    <span class="pull-right">
                                        ${'generic.status' & t}: <span if.bind="relay.isOn">${relay.dimmer | round:1} %
                                            - </span>
                                        <toggle-button checked.bind="relay.isOn" options.bind="{ size: 'mini' }"
                                            change.delegate="relay.onToggle($event)"></toggle-button>
                                    </span>
                                    <span>&nbsp;</span>
                                </div>
                                <div class="slider-block">
                                    <slider value.two-way="relay.dimmer" status.two-way="relay.isOn"
                                        change.delegate="relay.onDim($event)" options.bind="{
                                                rounding: 0,
                                                minimum: 0, maximum: 100, step: 10
                                            }"></slider>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content outputs-visual-view" show.bind="shared.target === 'cloud' && mode === 'visual'">
        <div class="loader-container" if.bind="loading || floorsLoading">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="box box-warning">
            <div class="box-header with-border">
                <p class="edit-mode-info">
                    <button class.bind="'btn btn-default'.concat(editMode ? ' active' : '')"
                        click.delegate="editMode = !editMode">
                        ${'pages.outputs.' + (editMode ? 'editexit' : 'edit') & t}</button>
                    ${'pages.outputs.editmodeinfo' & t}
                </p>
            </div>
            <div class="box-body">
                <div ref="dndElement" class="drag-and-drop-box">
                    <div ref="unassignedContainer" class="unassigned-container" if.bind="editMode && !!activeFloor && !!activeFloor.floorUnassignedOutputs.length">
                        <div>
                            <p>${'pages.outputs.unassigned' & t}</p>
                        </div>
                        <div if.bind="editMode">
                            <output-box class="unassigned-item" unassigned.bind="true" repeat.for="uOutput of activeFloor.floorUnassignedOutputs" output.bind="uOutput"
                                edit.bind="editMode" remove-output.call="unassignedOutput(uOutput)"></output-box>
                        </div>
                    </div>
                    <div if.bind="!floorsLoading && !!activeFloor">
                        <span click.delegate="prevFloor()" show.bind="activeFloor.id !== floors[0].id" class="fa"
                            translate.bind="'icons.left' & t"></span>
                        <div if.bind="activeFloor.image.url" class="image-wrapper">
                            <output-box repeat.for="output of activeFloor.floorOutputs" output.bind="output"
                                edit.bind="editMode" remove-output.call="unassignedOutput(output)"></output-box>
                            <img src.bind="activeFloor.image.url" />
                        </div>
                        <span click.delegate="nextFloor()" show.bind="activeFloor.id !== floors[floors.length - 1].id"
                            class="fa" translate.bind="'icons.right' & t"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
