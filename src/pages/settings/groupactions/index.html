    </section>
    <section class="content clear-both">
        <div class="callout callout-info" if.bind="!shared.features.contains('dirty_flag')">
            <p translate.bind="'generic.synccloud' & t"></p>
        </div>
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4>${'generic.smalldevice' & t}</h4>
            <p>${'generic.smalldevicewarning' & t}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.settings.groupactions.main' & t}</h3>
                    </div>
                    <div class="box-body">
                        <span if.bind="groupActionsLoading"><i translate.bind="'icons.loading' & t" class="fa fa-spin"></i></span>
                        <div class="groupaction row">
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate"
                                 repeat.for="groupAction of actions & signal: 'reload-groupactions'">
                                <button class="btn btn-default fa" translate.bind="'icons.execute' & t" click.delegate="groupAction.trigger()"></button>
                                <i class="fa icon-hand" translate.bind="'icons.edit' & t" click.delegate="showWizard(groupAction)"></i>
                                <span class="padding-left">${groupAction.name} (${groupAction.id})</span>
                                <i if.bind="groupAction.processing" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                            </div>
                            <div class="col-lg-3 col-md-4 col-xs-6 truncate" if.bind="!groupActionsLoading">
                                <button class="btn btn-success fa ${newID === undefined ? 'disabled': ''}" translate.bind="'icons.add' & t"
                                    click.delegate="showWizard(undefined)"></button>
                                <i class="padding-left">${'pages.settings.groupactions.addnew' & t}</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
