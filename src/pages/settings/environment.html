<template>
    <section class="content-header">
        <h1 class="pull-left">${'pages.settings.environment.title' & t}</h1>
        <div class="btn-group pull-right">
            <a class="btn btn-sm btn-default" route-href="route: settings.groupactions">
                <span class="fa" translate.bind="'icons.left' & t"></span> &nbsp; ${'pages.settings.groupactions.title' & t}
            </a>
            <a class="active btn btn-sm btn-default disabled">
                <i class="fa" translate.bind="'pages.settings.environment.icon' & t"></i> &nbsp; ${'pages.settings.environment.title' & t}
            </a>
        </div>
    </section>
    <section class="content" style="clear: both;">
        <div class="callout callout-info" if.bind="!shared.features.contains('dirty_flag')">
            <p translate.bind="'generic.synccloud' & t"></p>
        </div>
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4>${'generic.smalldevice' & t}</h4>
            <p>${'generic.smalldevicewarning' & t}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.settings.environment.general' & t}</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="display: block; margin-right: 10px;">
                        <strong>${'pages.settings.environment.systemtime' & t}</strong>:
                        <i show.bind="timeLoading" class="fa fa-spinner fa-spin"></i>
                        <span show.bind="!timeLoading">${time}</span>
                        <br/>
                        <span>
                            <strong>${'pages.settings.environment.timezone' & t}</strong>:
                            <i show.bind="timeLoading" class="fa fa-spinner fa-spin"></i>
                            <dropdown items.bind="timezones" target.bind="timezone" show.bind="!timeLoading"
                                      options.bind="{ small: true }" change.delegate="setTimezone($event)">
                            </dropdown>
                        </span><br/><br/>
                        <strong>${'pages.settings.environment.versions' & t}</strong>:
                        <ul>
                            <li>
                                <strong>${'pages.settings.environment.system' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.system}</span>
                            </li>
                            <li>
                                <strong>${'pages.settings.environment.masterhardware' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.masterhardware}</span>
                            </li>
                            <li>
                                <strong>${'pages.settings.environment.masterfirmware' & t}</strong>:
                                <i show.bind="versionLoading" class="fa fa-spinner fa-spin"></i>
                                <span show.bind="!versionLoading">${versions.masterfirmware}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header as-footer">
        <div class="btn-group pull-right">
            <a class="btn btn-sm btn-default" route-href="route: settings.groupactions">
                <span class="fa" translate.bind="'icons.left' & t"></span> &nbsp; ${'pages.settings.groupactions.title' & t}
            </a>
            <a class="active btn btn-sm btn-default disabled">
                <i class="fa" translate.bind="'pages.settings.environment.icon' & t"></i> &nbsp; ${'pages.settings.environment.title' & t}
            </a>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </section>
</template>
