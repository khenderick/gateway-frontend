<template>
    <require from="./styles.css"></require>
    <require from="jquery.terminal/css/jquery.terminal.min.css"></require>
    <section class="content-header">
        <h1 class="pull-left">${'pages.settings.maintenance.title' & t}</h1>
    </section>
    <section class="content" style="clear: both;">
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4>${'generic.smalldevice' & t}</h4>
            <p>${'generic.smalldevicewarning' & t}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <span>
                                ${'pages.settings.maintenance.title' & t}
                            </span>
                        </h3>
                    </div>
                    <div class="box-body">
                        <p>${'pages.settings.maintenance.interfaceinfo' & t}</p>
                        <div id="terminal" class="terminal"></div>
                        <div>
                            <span>${'pages.settings.maintenance.disconnectedinfo' & t}</span>
                            <span>${'pages.settings.maintenance.resync.first' & t}</span>
                            <button click.delegate="syncGateway()">${'pages.settings.maintenance.resync.masterconfiguration' & t}</button>
                            <span>${'generic.or' & t}</span>
                            <button click.delegate="syncGateway()">${'pages.settings.maintenance.resync.powermodules' & t}</button>
                            <span>${'pages.settings.maintenance.resync.second' & t}</span>
                            <i class="fa fa-spinner fa-spin" if.bind="isUpdating"></i>
                        </div>
                    </div>
                    <div class="box-footer">
                        <b>${'pages.settings.maintenance.status' & t}:</b> ${'pages.settings.maintenance.' + (connected ? 'connected' : 'disconnected') & t}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
