<VirtualHost *:83>
ServerAdmin info@openmotics.com

DocumentRoot /var/www/portal/
<Directory /var/www/portal>
Require all granted
</Directory>

LogLevel info
ErrorLog /var/log/apache2/error.log

LogFormat "%V \"%r\" %D %s %I %O" openmotics
CustomLog /var/log/apache2/access.log openmotics
</VirtualHost>
